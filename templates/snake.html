<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { margin: 0; }
        canvas { background: lightgreen; display: block; margin: auto; padding-bottom: 10px;}
        #score { text-align: center; font-size: 24px; }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let score = 0;

        const snake = [];
        snake[0] = { x: 10 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * 29 + 1) * box,
            y: Math.floor(Math.random() * 29 + 1) * box
        };

        let d;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode === 37 && d !== 'RIGHT') d = 'LEFT';
            if (event.keyCode === 38 && d !== 'DOWN') d = 'UP';
            if (event.keyCode === 39 && d !== 'LEFT') d = 'RIGHT';
            if (event.keyCode === 40 && d !== 'UP') d = 'DOWN';
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? 'black' : 'gray';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d === 'LEFT') snakeX -= box;
            if (d === 'UP') snakeY -= box;
            if (d === 'RIGHT') snakeX += box;
            if (d === 'DOWN') snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 29 + 1) * box,
                    y: Math.floor(Math.random() * 29 + 1) * box
                };
            } else {
                snake.pop();
            }

            const newHead = { x: snakeX, y: snakeY };
            snake.unshift(newHead);

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height) {
                clearInterval(game);
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snakeX && snake[i].y === snakeY) {
                    clearInterval(game);
                }
            }

            document.getElementById('score').innerText = 'Score: ' + score;
        }

        const game = setInterval(draw, 100);
    </script>
</body>
</html>
